<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="main-cont-section">
    <div class="main-img-cont">
      <img alt="an image of an equilibrium illustration" class="main-img" src="images/image-equilibrium.jpg">
      <img alt="" role="presentation" class="view-img" src="images/icon-view.svg">
    </div>
    <section class="text-cont-section">
      <h1>
        Equilibrium #3429
      </h1>
      <p class="main-para">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="sub-paras-cont">
        <div class="eth-p">
          <img alt="" role="presentation" src="images/icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left-p">
          <img alt="" role="presentation" src="images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      <div class="footer-cont">
        <img alt="" role="presentation" src="images/image-avatar.png">
        <p class="creator-p">Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Yousef Khalid</a>.
  </div>
  </section>
</main>
</body>
</html>
